<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 CSS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento
            &lt;section&gt;.</p>
            <p>Parágrafo qualquer.</p>
        </p>
    </section>
    <footer>    
        <p>Primeiro elemento &lt;p&gt; filho do elemento
            &lt;footer&gt;.</p>
            <p>Parágrafo qualquer.</p>
        </p>
    </footer>

    <section>
        <p>Lista não ordenada colorida</p>
        <ul class="mylist">
        <li>Primeiro filho</li>
        <li>Segundo filho</li>
        <li>Terceiro filho</li>
        <li>Quarto filho</li>
        <li>Último filho</li>
        </ul>
        </section>
</body>
</html>
