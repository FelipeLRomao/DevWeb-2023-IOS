<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h2>Sistema de Login</h2>
      <form id="loginForm" class="formulario">
        <div >
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="role">Cargo:</label>
          <select id="role" name="role" required>
            <option value="">Selecione...</option>
            <option value="1">Estagio</option>
            <option value="2">Traine</option>
            <option value="3">Analista</option>
            <option value="4">JR</option>
            <option value="5">SN</option>
            <option value="6">PL</option>
            <option value="7">Líder Técnico</option>
            <option value="8">CEO</option>
          </select>
        </div>
        <div>
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>
    
    <script src="login.js"></script>
  </body>
</html>
